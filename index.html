
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>TreadPro Manager</title>
  
  <link rel="manifest" href="./manifest.json">
  <meta name="theme-color" content="#0f172a">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="TreadPro">
  
  <script src="https://cdn.tailwindcss.com"></script>
  
  <style>
    body {
      background-color: #0f172a;
      color: #f8fafc;
      margin: 0;
      padding: 0;
      height: 100vh;
      width: 100vw;
      font-family: system-ui, -apple-system, sans-serif;
      overflow: hidden;
      overscroll-behavior: none;
      -webkit-tap-highlight-color: transparent;
      user-select: none;
    }
    #root {
      height: 100%;
      width: 100%;
    }
    .loading-screen {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      gap: 1.5rem;
      background: #0f172a;
    }
    .spinner {
      width: 48px;
      height: 48px;
      border: 4px solid rgba(16, 185, 129, 0.1);
      border-top-color: #10b981;
      border-radius: 50%;
      animation: spin 1s cubic-bezier(0.4, 0, 0.2, 1) infinite;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
    
    .error-box {
      display: none;
      margin-top: 2rem;
      padding: 1.25rem;
      background: #450a0a;
      border: 1px solid #ef4444;
      border-radius: 0.75rem;
      color: #fca5a5;
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace;
      font-size: 12px;
      max-width: 90%;
      white-space: pre-wrap;
      word-break: break-all;
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
    }
  </style>

  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "lucide-react": "https://esm.sh/lucide-react@0.460.0?bundle",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body>
  <div id="root">
    <div class="loading-screen">
      <div id="loader-icon" class="spinner"></div>
      <p id="loader-text" style="color: #94a3b8; font-weight: 600; letter-spacing: 0.15em; font-size: 11px; text-transform: uppercase;">Iniciando TreadPro</p>
      <div id="error-display" class="error-box"></div>
    </div>
  </div>

  <script type="module">
    window.addEventListener('error', function(e) {
      const display = document.getElementById('error-display');
      const text = document.getElementById('loader-text');
      const loader = document.getElementById('loader-icon');
      if (display) {
        display.style.display = 'block';
        display.textContent = 'Error crítico: ' + e.message + '\n' + (e.filename || 'módulo');
      }
      if (text) text.textContent = 'Error de carga';
      if (loader) loader.style.borderTopColor = '#ef4444';
    });
  </script>

  <script type="module" src="./index.tsx"></script>
</body>
</html>
