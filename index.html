
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>TreadPro Manager</title>
  
  <link rel="manifest" href="./manifest.json">
  <meta name="theme-color" content="#0f172a">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="TreadPro">
  
  <script src="https://cdn.tailwindcss.com"></script>
  
  <style>
    body {
      background-color: #0f172a;
      color: #f8fafc;
      margin: 0;
      padding: 0;
      height: 100vh;
      width: 100vw;
      font-family: system-ui, -apple-system, sans-serif;
      overflow: hidden;
      overscroll-behavior: none;
      -webkit-tap-highlight-color: transparent;
    }
    #root {
      height: 100%;
      width: 100%;
    }
    .loading-screen {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      gap: 1.5rem;
    }
    .spinner {
      width: 40px;
      height: 40px;
      border: 3px solid rgba(16, 185, 129, 0.1);
      border-top-color: #10b981;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
    .debug-box {
      display: none;
      margin-top: 1rem;
      padding: 1rem;
      background: #1e293b;
      border: 1px solid #ef4444;
      border-radius: 0.5rem;
      color: #ef4444;
      font-family: monospace;
      font-size: 11px;
      max-width: 80%;
      white-space: pre-wrap;
      word-break: break-all;
    }
  </style>

  <script type="importmap">
  {
    "imports": {
      "react": "https://esm.sh/react@19.0.0",
      "react-dom": "https://esm.sh/react-dom@19.0.0",
      "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
      "lucide-react": "https://esm.sh/lucide-react@0.460.0?bundle"
    }
  }
  </script>
</head>
<body>
  <div id="root">
    <div class="loading-screen">
      <div id="ui-loader" class="spinner"></div>
      <p id="ui-status" style="color: #94a3b8; font-weight: bold; letter-spacing: 0.1em; font-size: 12px; text-transform: uppercase;">Iniciando TreadPro...</p>
      <div id="ui-debug" class="debug-box"></div>
    </div>
  </div>

  <script type="module">
    window.addEventListener('error', function(e) {
      const debug = document.getElementById('ui-debug');
      const status = document.getElementById('ui-status');
      const loader = document.getElementById('ui-loader');
      if (debug) {
        debug.style.display = 'block';
        debug.textContent = 'Error: ' + e.message + '\nFile: ' + e.filename + ':' + e.lineno;
      }
      if (status) status.textContent = 'Fallo en la carga';
      if (loader) loader.style.borderTopColor = '#ef4444';
    });
  </script>

  <script type="module" src="./index.tsx"></script>
</body>
</html>
